services:
  db:
    image: postgres:16-alpine
    container_name: tournapilot360-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tournapilot360
      POSTGRES_USER: tournapilot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tournapilot_dev_2026}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tournapilot -d tournapilot360"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: tournapilot360-app
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://tournapilot:${DB_PASSWORD:-tournapilot_dev_2026}@db:5432/tournapilot360
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "pnpm install && npx prisma migrate deploy 2>/dev/null; pnpm dev"

volumes:
  postgres_data:
